<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="chosen-selections">
      <div id="selection-computer" class="chosen-selection computer">Rock</div>
      <div id="selection-player" class="chosen-selection player">Paper</div>
    </div>
  </body>
  <script>
    const computerChoice = 'rock';
    const playerChoice = 'paper';
    const computerSelection = document.getElementById('selection-computer');
    const playerSelection = document.getElementById('selection-player');
    computerSelection.innerText = computerChoice;
    playerSelection.innerText = playerChoice;
  </script>
</html>
