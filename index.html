<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="round-result">
      <span id="round-result-panel">You Win!</span>
      <button id="next-round-button">Next Round</button>
    </div>
  </body>
  <script>
    let resultText = '';
    let roundResult = null;
    if (roundResult === true) {
      resultText = 'You Win! :)';
    } else if (roundResult === false) {
      resultText = 'You Loose... :(';
    } else {
      resultText = 'Draw :|';
    }

    const roundResultPanel = document.getElementById('round-result-panel');
    roundResultPanel.innerText = resultText;
  </script>
</html>
